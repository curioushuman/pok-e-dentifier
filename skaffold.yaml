apiVersion: skaffold/v2beta27
kind: Config
deploy:
  # kubeContext: "minikube"
  kubeContext: "docker-desktop"
  helm:
    releases:
    # TODO create chart museum and draw from there
    - name: poke-api
      version: ~1.0.2
      chartPath: ../poke-k8s/core/helm/poke-api
      namespace: poke-dev
      createNamespace: true
      artifactOverrides:
        image: curioushuman/poke-api
      imageStrategy:
        helm: {}
build:
  local:
    push: false
  artifacts:
    - image: curioushuman/poke-api
      context: .
      docker:
        dockerfile: apps/api/Dockerfile
        target: development
      sync:
        manual:
          - src: 'apps/api/src/**/*.ts'
            dest: '/usr/src/app/'
          - src: 'libs/shared/**/*.ts'
            dest: '/usr/src/app/'
